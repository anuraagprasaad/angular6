<div class="row mb-2">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-info btn-sm">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
    </a>    
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">      
      <button (click)="onDeleteClick()" class="btn btn-danger btn-sm"><i class="fa fa-times" aria-hidden="true"></i> Delete</button>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header bg-dark text-white text-center">
    User Details
  </div>
  <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text"
            class="form-control"
            name="firstName"
            #userFirstName="ngModel"
            [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched}"
            [(ngModel)]="user.firstName"
            minlength="2"
            required
        >

        <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
          First name required
        </div>

        <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
            Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
              type="text"
              class="form-control"
              name="lastName"
              #userLastName="ngModel"
              [ngClass]="{'is-invalid':userLastName.errors && userLastName.touched}"
              [(ngModel)]="user.lastName"
              minlength="2"
              required
          >
  
          <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
            Last name required
          </div>
  
          <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 characters
          </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="text"
                class="form-control"
                name="email"
                #userEmail="ngModel"
                [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched}"
                [(ngModel)]="user.email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required
            >
    
            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
              Email required
            </div>
    
            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
                Email is not valid
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input 
              type="text"
              class="form-control"
              [ngClass]="{'is-invalid':userPhone.errors && userPhone.touched}"
              [(ngModel)]="user.phone"
              name="phone"
              #userPhone = "ngModel"
              minlength="10"
              required
            >
            <div [hidden]="!userPhone.errors?.required" class="invalid-feedback">
                Phone is required
              </div>
          
              <div [hidden]="!userPhone.errors?.minlength" class="invalid-feedback">
                  Must be at least 10 characters
              </div>
          </div>     

          <input type="submit" value="Update" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
