<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h4><i class="fa fa-users" style="color: darkcyan"></i> Users</h4>      
    </div>
    <div class="col-md-2" style="text-align: right">        
        <a routerLink="user/add" class="btn btn-warning btn-sm">
          <i class="fa fa-plus-square" aria-hidden="true"></i> Add User
        </a> 
      </div>
  </div>
  <table *ngIf="users?.length > 0;else noUsers" class="table table-striped table-bordered table-responsive-sm">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td><a routerLink="user/{{ user.id }}" class="btn btn-info btn-sm">
          <i class="fa fa-address-book-o" aria-hidden="true"></i> Details</a>            
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsers>
  <hr>
  <h5>Currently there are no users in the WebLog system.</h5>
</ng-template>
