  <div class="container">
      <div class="col-sm-6 mx-auto">
        <div class="card"> 
          <div class="card-header bg-dark text-white text-center">
             <h4> <i class="fa fa-user white-text"></i> Weblog Sign up</h4>
          </div>
          <div class="card-body">              
            <form (submit)="onSubmit()">                
                <div class="form-group">
                  <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
                  <input type="email" name="email" [(ngModel)]="email" required class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="form-group">
                  <i class="fa fa-key fa-fw"></i>&nbsp;
                  <input type="password" name="password" [(ngModel)]="password" required class="form-control form-control-lg" placeholder="Password">
                </div>
                <input type="submit" value="Register" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>      
  </div>
