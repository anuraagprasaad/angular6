<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h4><i class="fa fa-edit" style="color: blue"></i> Posts</h4>      
    </div>
    <div class="col-md-2" style="text-align: right">        
        <a routerLink="/post/add" class="btn btn-warning btn-sm">
          <i class="fa fa-plus-square" aria-hidden="true"></i> Add a Post
        </a> 
      </div>
  </div>
  <table *ngIf="posts?.length > 0;else noPosts" class="table table-striped table-bordered table-responsive-sm">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Title</th>
        <th>Post</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.name }} </td>
        <td>{{ post.email }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.post }}</td>
        <td>{{ post.postDate | date: 'MMM-dd-yyyy'  }}</td>        
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noPosts>
  <hr>
  <h5>No posts found in the WebLog system!</h5>
</ng-template>
